<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arma skills survey</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <style>
        * {
            font-family: 'Trebuchet MS', sans-serif;
            color: rgb(255, 255, 255);

        }

        body {
            background-image: linear-gradient(to left, rgb(39, 40, 41), rgb(117, 35, 183));


        }



        .output {
            background-color: black;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
       
        $(document).ready(function () {
            

            $('#t').click(function () {
                let r = Math.floor(Math.random() * 101);
        let x = Math.floor(Math.random() * 10);
        let counter = r+x;
        counter+=1;
       
        var h = '<div class="mb-3 mt-3" id="rr'+counter+r+'">\
<input type="text" style="width:40%" class="form-control" id="skill_title" placeholder="Skill title"\
    name="skill_title"> <button id="'+counter+r+'" class="btn btn-primary" type="button" style="background-color:red" onclick="remove(this)" >- Remove skill</button> <br> \
<label for="skill_range" style="color:white;font-size: 3vw; " class="form-label">Skill rating\
    scale:</label>\
<input id="skill_range" name="skill_range" type="range"  style="width: 40%;" value="0" min="0" max="10"\
    class="form-range" oninput="this.nextElementSibling.value = this.value">\
<output style="color:white;font-size:3vw; ">0</output>\
<textarea style="width:75%" name="skill_description" class="form-control" placeholder="Skill description or lagging areas"></textarea>\
</div>\
';
                $(h).appendTo("#s");
                counter++;


                //console.log($('.example-1').html());
            });

        });

        function remove(el) {
  var element = document.getElementById("rr"+el.id);
  
  
  element.remove();
};
    </script>

</head>

<body>


    <div class="container mt-3">
        <h1 style="color:white; text-align:center;font-size:5vw">Arma co-founders skill survey</h1>
        <form name="skill" action="https://api.sheetmonkey.io/form/i2BkXxa5N1Q7MxMFHaB8mo" method="POST" >
            <div id="s" class="mb-3 mt-3">

                <input style="width:50%" type="text" class="form-control" id="name" placeholder="Your full name"
                    name="name">
                <div class="mb-3 mt-3" id="rr">

                    <input type="text" style="width:40%" class="form-control" id="skill_title" placeholder="Skill title"
                        name="skill_title">

                    <label for="skill_range" style="color:white;font-size: 3vw; " class="form-label">Skill rating
                        scale:</label>
                    <input id="skill_range" name="skill_range" type="range"  style="width: 40%;" value="0" min="0" max="10"
                        class="form-range" oninput="this.nextElementSibling.value = this.value">
                    <output style="color:white;font-size:3vw; ">0</output>
                    <textarea style="width:75%" name="skill_description" class="form-control" placeholder="Skill description or lagging areas"></textarea>
                </div>

            </div>


            <div>
                <button style="position:absolute;left:63%" id="t" type="button" class="btn btn-primary" href="#">+ Add
                    skill</button>
            </div>

            <script>
                function sh() {
      
                    var txt;
                    html = '<div style="width:60%" class="alert alert-success alert-dismissible">\
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>\
  <strong style="color:darkgreen">Success!</strong> Thanks for your time and effort, now your data is in the safe hands :)\
</div'
                    if (confirm("Do you want to submit the survey form?")) {
                       document.getElementById("mock").innerHTML = html;

                    } 
                    
                }
            </script>
             <script>
                var dat = document.getElementById("date")
                    const date = new Date();
        const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
        let wday = weekday[date.getUTCDay()];
        day = date.getDate();
        month = date.getMonth() + 1;
        year = date.getFullYear();
        var a = day + '-' + month + '-' + year + ',' + "\n" + wday;
        dat.value=a;
                
            </script>
          
            <div>
                <input id="date" name="date"  type="date" class="btn btn-primary">
                <button type="submit" id="btnShow" href="#" class="btn btn-primary" onclick="sh()">Submit</button>


                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
            <div id="mock"></div>

    </div>
    </form>


</body>

</html>
